name: CI/CD for Calendar Service

on:
  push:
    branches: [ "main" ]
    paths:
      - "calendar/**"
      - ".github/workflows/calendar-ci.yml"
      - "nomad/calendar.hcl"
      - "docker/Dockerfile.stage"

env:
  IMAGE_TAG: ${{ github.ref_name }}-${{ github.sha }}
  DOCKER_IMAGE: friendy21/calendar-service
  SERVICE_NAME: calendar-service
  SERVICE_PORT: 5002

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./calendar
        file: ./docker/Dockerfile.stage
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:latest
          ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          VERSION=${{ env.IMAGE_TAG }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Debug repository structure
      run: |
        echo "ğŸ” Debugging repository structure..."
        echo "ğŸ“ Current directory: $(pwd)"
        echo "ğŸ“ Directory contents:"
        ls -la
        echo ""
        echo "ğŸ” Looking for Nomad HCL files:"
        find . -name "*.hcl" -type f || echo "No .hcl files found"
        echo ""
        echo "ğŸ“ Checking nomad directory:"
        if [ -d nomad ]; then
          echo "âœ… nomad directory exists"
          ls -la nomad/
        else
          echo "âŒ nomad directory not found"
        fi
        echo ""
        echo "ğŸ“ Checking docker directory:"
        if [ -d docker ]; then
          echo "âœ… docker directory exists"
          ls -la docker/
        else
          echo "âŒ docker directory not found"
        fi
      
    - name: Setup Nomad
      run: |
        # Clean up any existing nomad files/directories
        sudo rm -rf /usr/local/bin/nomad 2>/dev/null || true
        sudo rm -rf nomad_temp 2>/dev/null || true
        rm -f nomad.zip LICENSE.txt 2>/dev/null || true
        
        # Download Nomad
        echo "ğŸ“¥ Downloading Nomad 1.8.3..."
        if ! curl -fsSL -o nomad.zip https://releases.hashicorp.com/nomad/1.8.3/nomad_1.8.3_linux_amd64.zip; then
          echo "âŒ Failed to download Nomad"
          exit 1
        fi
        
        # Extract with overwrite flag
        echo "ğŸ“¦ Extracting Nomad..."
        if ! unzip -o nomad.zip; then
          echo "âŒ Failed to extract Nomad"
          exit 1
        fi
        
        # Move the binary to /usr/local/bin
        chmod +x nomad
        sudo mv nomad /usr/local/bin/nomad
        
        # Clean up
        rm -f nomad.zip LICENSE.txt
        
        # Verify installation
        echo "âœ… Nomad installation verified:"
        which nomad
        nomad version

    - name: Validate and Deploy to Nomad
      env:
        NOMAD_ADDR: ${{ secrets.NOMAD_ADDR }}
        NOMAD_TOKEN: ${{ secrets.NOMAD_TOKEN }}
      run: |
        set -e  # Exit on any error
        
        echo "ğŸ” Validating environment..."
        
        # Check required environment variables
        if [ -z "$NOMAD_ADDR" ]; then
          echo "âŒ NOMAD_ADDR is not set"
          exit 1
        fi
        
        if [ -z "$NOMAD_TOKEN" ]; then
          echo "âŒ NOMAD_TOKEN is not set"
          exit 1
        fi
        
        echo "âœ… Environment variables validated"
        echo "ğŸ¯ Nomad Address: $NOMAD_ADDR"
        echo "ğŸ”§ Image: ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}"
        
        # Find the HCL file
        HCL_FILE="nomad/calendar.hcl"
        
        if [ ! -f "$HCL_FILE" ]; then
          echo "âŒ HCL file not found at expected location: $HCL_FILE"
          echo "ğŸ” Searching for calendar.hcl in entire repository..."
          
          FOUND_FILE=$(find . -name "calendar.hcl" -type f | head -1)
          if [ -n "$FOUND_FILE" ]; then
            echo "âœ… Found HCL file at: $FOUND_FILE"
            HCL_FILE="$FOUND_FILE"
          else
            echo "âŒ calendar.hcl not found anywhere in repository"
            echo "ğŸ“ Available files:"
            find . -name "*.hcl" -type f || echo "No .hcl files found"
            exit 1
          fi
        else
          echo "âœ… Found HCL file at expected location: $HCL_FILE"
        fi
        
        # Create backup
        cp "$HCL_FILE" "${HCL_FILE}.backup"
        echo "ğŸ’¾ Created backup: ${HCL_FILE}.backup"
        
        # Show original content for debugging
        echo "ğŸ“„ Original HCL file content:"
        echo "----------------------------------------"
        cat "$HCL_FILE"
        echo "----------------------------------------"
        
        # Replace placeholders
        echo "ğŸ”„ Replacing placeholders..."
        sed -i "s|IMAGE_TAG_PLACEHOLDER|${{ env.IMAGE_TAG }}|g" "$HCL_FILE"
        sed -i "s|DOCKER_IMAGE_PLACEHOLDER|${{ env.DOCKER_IMAGE }}|g" "$HCL_FILE"
        
        # Verify replacements
        echo "ğŸ” Checking for remaining placeholders..."
        if grep -q "PLACEHOLDER" "$HCL_FILE"; then
          echo "âŒ Placeholder replacement failed. Remaining placeholders:"
          grep "PLACEHOLDER" "$HCL_FILE" || true
          echo ""
          echo "ğŸ“„ Current file content:"
          echo "----------------------------------------"
          cat "$HCL_FILE"
          echo "----------------------------------------"
          exit 1
        fi
        
        echo "âœ… Placeholders replaced successfully"
        
        # Show final content for verification
        echo "ğŸ“„ Final HCL file content:"
        echo "----------------------------------------"
        cat "$HCL_FILE"
        echo "----------------------------------------"
        
        # Test Nomad connectivity
        echo "ğŸ”— Testing Nomad connectivity..."
        if ! nomad node status >/dev/null 2>&1; then
          echo "âŒ Cannot connect to Nomad at $NOMAD_ADDR"
          echo "ğŸ” Nomad server info:"
          curl -s "$NOMAD_ADDR/v1/status/leader" || echo "Failed to get leader info"
          exit 1
        fi
        echo "âœ… Nomad connectivity verified"
        
        # Validate job
        echo "ğŸ” Validating Nomad job..."
        if ! nomad job validate "$HCL_FILE"; then
          echo "âŒ Job validation failed"
          echo "ğŸ“„ Job file contents:"
          cat "$HCL_FILE"
          exit 1
        fi
        echo "âœ… Job validation passed"
        
        # Run the job
        echo "ğŸš€ Deploying calendar-service..."
        if ! nomad job run "$HCL_FILE"; then
          echo "âŒ Job submission failed"
          nomad job status calendar-service || true
          exit 1
        fi
        echo "âœ… Job submitted successfully"
        
        # Wait for deployment with improved monitoring
        echo "â³ Waiting for deployment to complete..."
        MAX_ATTEMPTS=60  # Increased from 30
        ATTEMPT=0
        LAST_STATUS=""
        
        while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
          # Get job status with error handling
          STATUS=$(nomad job status calendar-service 2>/dev/null | grep "^Status" | awk '{print $3}' || echo "unknown")
          
          # Only log status changes to reduce noise
          if [ "$STATUS" != "$LAST_STATUS" ]; then
            echo "ğŸ“Š Status update ($((ATTEMPT + 1))/$MAX_ATTEMPTS): $STATUS"
            LAST_STATUS="$STATUS"
          fi
          
          case "$STATUS" in
            "running")
              echo "âœ… Calendar service is running!"
              
              # Get allocation info
              echo "ğŸ“Š Deployment summary:"
              nomad job status calendar-service | head -20
              
              # Optional: Test health endpoint
              echo "ğŸ¥ Testing health endpoint (will retry if not ready)..."
              for health_attempt in {1..5}; do
                if curl -f -s "http://localhost:${{ env.SERVICE_PORT }}/health" >/dev/null 2>&1; then
                  echo "âœ… Health check passed"
                  break
                elif [ $health_attempt -eq 5 ]; then
                  echo "âš ï¸ Health check failed, but service is running"
                else
                  echo "ğŸ”„ Health check attempt $health_attempt/5..."
                  sleep 10
                fi
              done
              
              exit 0
              ;;
            "dead"|"failed")
              echo "âŒ Deployment failed with status: $STATUS"
              echo "ğŸ“Š Job status details:"
              nomad job status calendar-service || true
              echo ""
              echo "ğŸ“‹ Recent allocations:"
              nomad job allocs calendar-service || true
              exit 1
              ;;
            "pending")
              # Only show detailed info every 10 attempts to reduce noise
              if [ $((ATTEMPT % 10)) -eq 0 ] && [ $ATTEMPT -gt 0 ]; then
                echo "ğŸ“Š Still pending after $((ATTEMPT * 10)) seconds..."
                nomad job status calendar-service | head -10 || true
              fi
              ;;
          esac
          
          sleep 10
          ATTEMPT=$((ATTEMPT + 1))
        done
        
        # Timeout reached
        echo "âŒ Deployment timed out after $((MAX_ATTEMPTS * 10)) seconds"
        echo "ğŸ“Š Final job status:"
        nomad job status calendar-service || true
        echo ""
        echo "ğŸ“‹ Allocations:"
        nomad job allocs calendar-service || true
        exit 1
